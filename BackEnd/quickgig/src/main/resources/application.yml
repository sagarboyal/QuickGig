server:
  port: 8080

spring:
  application:
    name: quickgig
  datasource:
    url: jdbc:postgresql://localhost:5432/quickgig
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  app:
    jwtSecret: ${JWT_SECRET}
    jwtExpirationMs: ${JWT_EXP_TIME}

management:
  endpoints:
    web:
      exposure:
        include: ${ENDPOINT_EXPOSER:health,info}